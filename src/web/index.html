<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/notification.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/loader.css">
    <title>Openrouter Admin</title>
</head>
<body>
    <section class="adminpanel">
        <!-- header -->
        <header class="header">
            <div class="links">
                <button class="linkbutton">Settings</button>
                <button class="linkbutton" id="rebootbutton">Reboot</button>
            </div>
            <h1>Openrouter Admin</h1>
            <div class="userbuttons">
                <h1 class="headerusername"></h1>
                <button class="exitbutton">Exit</button>
            </div>
        </header>
        <!-- header -->
        <!-- settings block -->
        <section class="settingssection">
            <!-- telnet settings -->
            <div class="settingrect">
                <div class="settingrectheader">
                    <h2>Telnet</h2>
                    <div class="checkbox-wrapper-2">
                        <input type="checkbox" class="sc-gJwTLC ikxBAC" id="telnetenable">
                    </div>
                </div>
                <div class="settingrectbody telnetsettingbody">
                    <table class="telnetuserstable">
                        <thead>
                            <tr>
                                <th>username</th>
                                <th>password</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><th>No users</th></tr>
                            <!-- <tr>
                                <th>root</th>
                                <th>2808</th>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
                <div class="settingrectfooter">
                    <button>Add telnet user</button>
                    <button id="set_telnet_settings">Confirm</button>
                </div>
            </div>
            <!-- telnet settings -->
            <!-- dns settings -->
            <div class="settingrect">
                <div class="settingrectheader">
                    <h2>Dns</h2>
                    <div class="checkbox-wrapper-2">
                        <input type="checkbox" class="sc-gJwTLC ikxBAC" id="dnsenable">
                    </div>
                </div>
                <div class="settingrectbody active" id="dnssettingsbody">
                    <table class="dnsservers">
                        <thead>
                            <tr><th>dns servers</th></tr>
                        </thead>
                        <tbody id="dnsserverstablebody">
                        </tbody>
                    </table>
                </div>
                <div class="settingrectfooter">
                    <button>Add dns server</button>
                    <button id="set_dns_settings">Confirm</button>
                </div>
            </div>
            <!-- dns settings -->
            <!-- ftp settings -->
            <div class="settingrect">
                <div class="settingrectheader">
                    <h2>Ftp</h2>
                    <div class="checkbox-wrapper-2">
                        <input type="checkbox" class="sc-gJwTLC ikxBAC" id="ftpenable">
                    </div>
                </div>
                <div class="settingrectfooter">
                    <!-- <button>Add Ftp server</button> -->
                    <button id="set_ftp_settings">Confirm</button>
                </div>
            </div>
            <!-- ftp settings -->
        </section>
        <!-- settings block -->
    </section>

    <!-- notification block -->
    <div class="notification">
        <div class="notificationtextbox">
            <h3 class="notificationtext"></h3>
        </div>
    </div>
    <!-- notification block -->
    <!-- login form -->
    <div class="form loginform">
        <form class="formbody loginformbody">
            <h1 class="formheader">OpenRouter Login</h1>
            <div class="forminputbody">
                <label for="loginusernameinput" class="forminputlabel">Username</label>
                <input type="text" required id="loginusernameinput" class="forminput">
            </div>
            <div class="forminputbody">
                <label for="loginpasswordinput" class="forminputlabel">Username</label>
                <input type="password" required id="loginpasswordinput" class="forminput">
            </div>
            <div class="forminputbody">
                <button class="formbutton">Login</button>
            </div>
        </form>
    </div>
    <!-- login form -->
    <!-- confirm form -->
    <div class="form" id="confirmform">
        <div class="formbody confirmformbody">
            <h1 class="formheader" id="confirmformheader">Confirm dns settings?</h1>
            <div class="forminputbody confirmform" id="confirmformbuttons">
                <button class="formbutton" id="cancel">Cancel</button>
                <button class="formbutton" id="confirm">Confirm</button>
            </div>
        </div>
    </div>
    <!-- confirm form -->
    <!-- loader -->
    <div class="loader">
        <h1>Reboting</h1>
        <div class="loadertip">
            <div class="progress"></div>
        </div>
    </div>
    <!-- loader -->
    <script src="js/routes.js"></script>
    <script src="js/notification.js"></script>

    <script src="js/settings/confirm.js"></script>
    <script src="js/settings/telnet.js"></script>
    <script src="js/settings/dns.js"></script>
    <script src="js/settings/ftp.js"></script>
    <script src="js/settings/settings.js"></script>

    <script src="js/reboot.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
