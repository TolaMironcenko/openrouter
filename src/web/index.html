<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Openrouter Admin</title>
</head>
<body>
    <div class="form loginform">
        <form class="formbody loginformbody">
            <h1 class="formheader">OpenRouter Login</h1>
            <div class="forminputbody">
                <label for="loginusernameinput" class="forminputlabel">Username</label>
                <input type="text" required id="loginusernameinput" class="forminput">
            </div>
            <div class="forminputbody">
                <label for="loginpasswordinput" class="forminputlabel">Username</label>
                <input type="password" required id="loginpasswordinput" class="forminput">
            </div>
            <div class="forminputbody">
                <button class="formbutton">Login</button>
            </div>
        </form>
    </div>
    <button class="exitbutton">exit</button>

    <script src="js/routes.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
