<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/notification.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/syslog.css">
    <title>Openrouter Admin</title>
</head>
<body>
    <section class="adminpanel">
        <!-- header -->
        <header class="header">
            <button id="headermenubutton">&#9636;</button>
            <div class="links">
                <button class="linkbutton" id="syslogbutton">Syslog</button>
                <button class="linkbutton" id="settingsbutton">Settings</button>
                <button class="linkbutton" id="rebootbutton">Reboot</button>
            </div>
            <h1>Openrouter Admin</h1>
            <div class="userbuttons">
                <h1 class="headerusername"></h1>
                <button class="exitbutton">Exit</button>
            </div>
        </header>
        <!-- header -->
        <!-- settings block -->
        <div class="section">
            <section class="settingssection">
                <!-- telnet settings -->
                <div class="settingrect ">
                    <div class="settingrectheader">
                        <h2>Telnet</h2>
                        <div class="checkbox-wrapper-2">
                            <input type="checkbox" class="sc-gJwTLC ikxBAC" id="telnetenable">
                        </div>
                    </div>
                    <div class="settingrectbody telnetsettingbody">
                        <div style="display:flex;align-items:center;justify-content:space-between;">
                            <label for="telnetportinput" class="forminputlabel">Port</label>
                            <input type="text" id="telnetportinput" class="forminput">
                        </div>
                    </div>
                    <div class="settingrectfooter">
                        <!-- <button class="settingrectfooterbutton hiddenbutton" id="add_telnet_user_button">Add telnet user</button> -->
                        <button class="settingrectfooterbutton" id="set_telnet_settings">Confirm</button>
                    </div>
                </div>
                <!-- telnet settings -->
                <!-- DNS settings -->
                <div class="settingrect ">
                    <div class="settingrectheader">
                        <h2>DNS</h2>
                        <div class="checkbox-wrapper-2">
                            <input type="checkbox" class="sc-gJwTLC ikxBAC" id="dnsenable">
                        </div>
                    </div>
                    <div class="settingrectbody" id="dnssettingsbody">
                        <table class="dnsservers">
                            <thead>
                                <tr><th>DNS servers</th></tr>
                            </thead>
                            <tbody id="dnsserverstablebody">
                            </tbody>
                        </table>
                        <h3>Domains Table</h3>
                        <table class="domains">
                            <thead>
                                <tr>
                                    <th class="three">IP</th>
                                    <th class="three">Domain</th>
                                    <!-- <th class="three">Del</th> -->
                                </tr>
                            </thead>
                            <tbody id="domainsstablebody">
                            </tbody>
                        </table>
                    </div>
                    <div class="settingrectfooter">
                        <button id="add_local_domain_button" class="hiddenbutton settingrectfooterbutton">Add Local Domain</button>
                        <button id="add_dns_server_button" class="hiddenbutton settingrectfooterbutton">Add DNS server</button>
                        <button class="settingrectfooterbutton" id="set_dns_settings">Confirm</button>
                    </div>
                </div>
                <!-- DNS settings -->
                <!-- ftp settings -->
                <div class="settingrect ">
                    <div class="settingrectheader">
                        <h2>Ftp</h2>
                        <div class="checkbox-wrapper-2">
                            <input type="checkbox" class="sc-gJwTLC ikxBAC" id="ftpenable">
                        </div>
                    </div>
                    <div class="settingrectfooter">
                        <!-- <button>Add Ftp server</button> -->
                        <button class="settingrectfooterbutton" id="set_ftp_settings">Confirm</button>
                    </div>
                </div>
                <!-- ftp settings -->
                <!-- ssh settings -->
                <div class="settingrect ">
                    <div class="settingrectheader">
                        <h2>SSH</h2>
                        <div class="checkbox-wrapper-2">
                            <input type="checkbox" class="sc-gJwTLC ikxBAC" id="sshenable">
                        </div>
                    </div>
                    <div class="settingrectbody" id="sshsettingsbody">
                        <div style="display:flex;align-items:center;justify-content:space-between;">
                            <label for="sshportinput" class="forminputlabel">Port</label>
                            <input type="text" id="sshportinput" class="forminput">
                        </div>
                        <table class="sshkeys">
                            <thead>
                                <tr><th>SSH keys</th></tr>
                            </thead>
                            <tbody id="sshkeystablebody">
                            </tbody>
                        </table>
                    </div>
                    <div class="settingrectfooter onebutton">
                        <button id="add_ssh_key" class="hiddenbutton settingrectfooterbutton">Add SSH key</button>
                        <button class="settingrectfooterbutton" id="set_ssh_settings">Confirm</button>
                    </div>
                </div>
                <!-- ssh settings -->
                <!-- wifi settings -->
                <div class="settingrect ">
                    <div class="settingrectheader">
                        <h2>WIFI</h2>
                        <div class="checkbox-wrapper-2">
                            <input type="checkbox" class="sc-gJwTLC ikxBAC" id="wifistatus">
                        </div>
                    </div>
                    <div class="settingrectbody" id="wifisettingsbody">
                        <div style="display:flex;align-items:center;justify-content:space-between;">
                            <label for="SSID" class="forminputlabel">SSID</label>
                            <input type="text" id="SSID" class="forminput">
                        </div>
                        <div style="display:flex;align-items:center;justify-content:space-between;">
                            <label for="wifipassword" class="forminputlabel">Old password</label>
                            <button id="showpasswordbutton">Show</button>
                            <input type="password" id="wifipassword" class="forminput">
                        </div>
                        <div style="display:flex;align-items:center;justify-content:space-between;">
                            <label for="newwifipassword" class="forminputlabel">New password</label>
                            <button id="shownewpasswordbutton">Show</button>
                            <input type="password" id="newwifipassword" class="forminput">
                        </div>
                        <div style="display:flex;align-items:center;justify-content:space-between;">
                            <label for="wifiqr" class="forminputlabel">Show qr code</label>
                            <div class="checkbox-wrapper-2">
                                <input type="checkbox" class="sc-gJwTLC ikxBAC" id="wifiqr">
                            </div>
                            <div id="wifiqrimg"></div>
                        </div>
                    </div>
                    <div class="settingrectfooter onebutton">
                        <button class="settingrectfooterbutton" id="setwifisettings">Confirm</button>
                    </div>
                </div>
                <!-- wifi settings -->
            </section>
            <!-- syslog block -->
            <section class="syslogsection">
                <div class="syslogheader">
                    <h2 class="syslogheader">Syslog</h2>
                    <button id="openrouterfilter">openrouter</button>
                    <button id="authservicefilter">auth_service</button>
                    <button id="refreshbutton">&#8634;</button>
                </div>
                <div class="syslogdata"></div>
            </section>
            <!-- syslog block -->
        </div>
        <!-- settings block -->
    </section>

    <!-- notification block -->
    <div class="notificationsection"></div>
    <!-- notification block -->
    <!-- login form -->
    <div class="form loginform">
        <form class="formbody loginformbody">
            <h1 class="formheader">OpenRouter Login</h1>
            <div class="forminputbody">
                <label for="loginusernameinput" class="forminputlabel">Username</label>
                <input type="text" required id="loginusernameinput" class="forminput">
            </div>
            <div class="forminputbody">
                <label for="loginpasswordinput" class="forminputlabel">Username</label>
                <input type="password" required id="loginpasswordinput" class="forminput">
            </div>
            <div class="forminputbody">
                <button class="formbutton">Login</button>
            </div>
        </form>
    </div>
    <!-- login form -->
    <!-- confirm form -->
    <div class="form" id="confirmform">
        <div class="formbody confirmformbody">
            <h1 class="formheader" id="confirmformheader">Confirm DNS settings?</h1>
            <div class="forminputbody confirmform" id="confirmformbuttons">
                <button class="formbutton" id="cancel">Cancel</button>
                <button class="formbutton" id="confirm">Confirm</button>
            </div>
        </div>
    </div>
    <!-- confirm form -->
    <!-- add DNS server form -->
    <div class="form" id="adddnsserverform">
        <div class="formbody adddnsserverformbody">
            <h1 class="formheader" id="adddnsserverform">Add DNS server</h1>
            <div class="forminputbody adddnsserverform">
                <label for="adddnsserverinput" class="forminputlabel">Server IP</label>
                <input required type="text" class="forminput" id="adddnsserverinput">
            </div>
            <div class="forminputbody confirmform">
                <button class="formbutton" id="adddnsservercancel">Cancel</button>
                <button class="formbutton" id="adddnsserverconfirm">Add</button>
            </div>
        </div>
    </div>
    <!-- add DNS server form -->
     <!-- add local domain form -->
    <div class="form" id="addlocaldomainform">
        <div class="formbody addlocaldomainformbody">
            <h1 class="formheader" id="addlocaldomainform">Add Local Domain</h1>
            <div class="forminputbody addlocaldomainform">
                <label for="ipinput" class="forminputlabel">IP</label>
                <input required type="text" class="forminput" id="ipinput">
            </div>
            <div class="forminputbody addlocaldomainform">
                <label for="domaininput" class="forminputlabel">Domain</label>
                <input required type="text" class="forminput" id="domaininput">
            </div>
            <div class="forminputbody confirmform">
                <button class="formbutton" id="addlocaldomaincancel">Cancel</button>
                <button class="formbutton" id="addlocaldomainconfirm">Add</button>
            </div>
        </div>
    </div>
    <!-- add local domain form -->
    <!-- loader -->
    <div class="loader">
        <h1 id="loaderheader">Reboting</h1>
        <div class="loadertip">
            <div class="progress"></div>
        </div>
    </div>
    <!-- loader -->
    <script src="js/header.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/loader.js"></script>

    <script src="js/settings/confirm.js"></script>
    <script src="js/settings/telnet.js"></script>
    <script src="js/settings/dns.js"></script>
    <script src="js/settings/ftp.js"></script>
    <script src="js/settings/ssh.js"></script>
    <script src="js/settings/wifi.js"></script>
    <script src="js/settings/settings.js"></script>

    <script src="js/reboot.js"></script>
    <script src="js/syslog.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
